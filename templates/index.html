{% extends "base.html" %}


{% block title %} YO {% endblock title %}
{% block body %}
<div class='container'>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://source.unsplash.com/photos/daily" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://unsplash.com/photos/a-white-object-floating-on-top-of-a-body-of-water-0ydot8rV1m4" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://unsplash.com/photos/a-white-object-floating-on-top-of-a-body-of-water-0ydot8rV1m4" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
{% endblock body %}
